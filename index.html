<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.split {
  height: 73%;
  width: 100%;
  position: fixed;
  z-index: 1;
  left: 0;
  right: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.top {
	top: 0;
	background-color: #ff5c33;
}

.bottom {
	bottom: 0;
	background-color: #b3ecff;
}

</style>
</head>
<body>

<div class="split top">
<br/>
<h1 align = "center"><font size = 20px >MayDay</font></h1>
<br/>
<br/>
<hr/>
</div>

<div class="split bottom">
<p align = "right">Popup indicates that the message has been sent.</p>
<br/>
<h2><font size = 5.5px>Colour Code </font></h2>
<ul>
	<li><pre class ="tab"><font size = 4px>Red	:-	Police</font></pre></li>
	<li><pre class ="tab"><font size = 4px>Orange	:-	Fire Station</font></pre></li>
	<li><pre class ="tab"><font size = 4px>Yellow	:-	Family Members</font></pre></li>
	<li><pre class ="tab"><font size = 4px>Blue	:-	Hospital</font></pre></li>
</ul>
</div>
